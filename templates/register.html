{% extends "base.html" %}

{% block title %}Register - Assignment System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-primary">
                <i class="fas fa-user-plus text-white text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-4xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-base text-gray-600">
                Or
                <a href="{{ url_for('login') }}" class="font-medium text-primary hover:text-blue-500">
                    sign in to existing account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('register') }}">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-base font-medium text-gray-700">
                        <i class="fas fa-user mr-1"></i>Username
                    </label>
                    <input id="username" name="username" type="text" required class="mt-1 appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary text-base" placeholder="Enter your username">
                </div>
                
                <div class="flex items-center">
                    <input id="is_teacher" name="is_teacher" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="is_teacher" class="ml-2 block text-base text-gray-900">
                        <i class="fas fa-chalkboard-teacher mr-1"></i>I am a teacher
                    </label>
                </div>
                
                <div id="password-field" class="hidden">
                    <label for="password" class="block text-base font-medium text-gray-700">
                        <i class="fas fa-lock mr-1"></i>Password
                    </label>
                    <input id="password" name="password" type="password" class="mt-1 appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary text-base" placeholder="Enter your password">
                    <p class="mt-2 text-base text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i>
                        Teachers must provide a password for security.
                    </p>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-6 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Create Account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const teacherCheckbox = document.getElementById('is_teacher');
    const passwordField = document.getElementById('password-field');
    const passwordInput = document.getElementById('password');
    
    teacherCheckbox.addEventListener('change', function() {
        if (this.checked) {
            passwordField.classList.remove('hidden');
            passwordInput.required = true;
        } else {
            passwordField.classList.add('hidden');
            passwordInput.required = false;
            passwordInput.value = '';
        }
    });
});
</script>
{% endblock %}
